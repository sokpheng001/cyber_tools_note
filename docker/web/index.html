<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker</title>
</head>
<style>
    p{
        font-size: large;  
    }
    main{
        display: grid;
        justify-content: center;
        height: 100%;
        padding: 4px;
    }
    div>p{
        background-color: antiquewhite;
        padding: 12px;
        border-radius: 4px;
        text-align: center;
    }
    img{
        max-width: 100%;
        height: auto;
        border-radius: 4px;
    }
    img:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4), -5px -5px 15px rgba(231, 188, 132, 0.3);
        cursor: pointer;
    }
</style>
<body>
    <main>
        <div>
            <p>Hello, Docker</p>
            <img src="https://www.docker.com/wp-content/uploads/2022/12/Docker-Temporary-Image-Social-Thumbnail-1200x630-1.png" />
        </div>
    </main>
</body>
</html>
